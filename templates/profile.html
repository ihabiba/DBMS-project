<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FE9914;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin-right: 50px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            margin-right: 30px;
        }

        .navbar .menu a:hover {
            color: #333;
        }

        .navbar .button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .navbar .button:hover {
            background-color: #ff9933;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 20px; /* Adjusted for fixed navbar */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #FE9914;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">TRHHM</a>
        <div class="menu">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('search') }}">Search</a>
            <a href="{{ url_for('order') }}">Order</a>
            <a href="{{ url_for('dashboard') }}">Home</a>
        </div>
    </nav>

    <div class="container">
        <h2>Profile Information</h2>
        <form action="{{ url_for('profile') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ profile.name if profile else '' }}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ profile.dob if profile else '' }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ profile.address if profile else '' }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {{ 'selected' if profile and profile.gender == 'Male' else '' }}>Male</option>
                <option value="Female" {{ 'selected' if profile and profile.gender == 'Female' else '' }}>Female</option>
                <option value="Other" {{ 'selected' if profile and profile.gender == 'Other' else '' }}>Other</option>
            </select>

            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>

</body>
</html>
